<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/swiper/swiper.min.css">
    <script src="./lib/swiper/jquery-1.10.1.min.js"></script>
    <script src="./lib/swiper/swiper.min.js"></script>
    <style>
    .swiper-slide img{
        width:100%;
    }
    </style>
</head>
<body>
    <div class="swiper-container">
        <!--首先定义一个容器-->
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/slide_01_640x340.jpg" />
            </div> <!--添加图片-->
            <div class="swiper-slide">
                <img src="./images/slide_02_640x340.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./images/slide_03_640x340.jpg" />
            </div>
        </div>
        <div class="swiper-pagination"></div><!--小圆点分页器-->
        <div class="swiper-button-prev"></div><!--上一页-->
        <div class="swiper-button-next"></div><!--下一页-->
    </div>
    </div>
        <script type="text/javascript">
        var mySwiper = new Swiper(".swiper-container", {
            autoplay: {
            delay: 3000
            }
        })
    </script>
</body> 
</html>
