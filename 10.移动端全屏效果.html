<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/swiper/swiper.min.css">
    <link rel="stylesheet" href="./lib/swiper/animate.css">
    <script src="./lib/swiper/jquery-1.10.1.min.js"></script>
    <script src="./lib/swiper/swiper.min.js"></script>
    <script src="./lib/swiper/swiper.animate1.0.3.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        html,body,.swiper-container,.swiper-wrapper{
            height:100%;
        }
        .swiper-slide{
            height:100%;
            background-image:url(./images/bg.jpg);
            background-position: center center;
            background-size: cover;
        }
        .demo1,.demo2,.demo3{
            width:100%;
            height:30%;
            display: block;
            margin-top:10%;
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .demo1{
            background-image: url(./images/001.png);
        }
        .demo2{
            background-image: url(./images/002.png);
        }
        .demo3{
            background-image: url(./images/003.png);
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <!--首先定义一个容器-->
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="demo1 ani" swiper-animate-effect="swing"></div>
            </div>
            <!--添加图片-->
            <div class="swiper-slide">
                <div class="demo2 ani" swiper-animate-effect="bounce"></div>
            </div>
            <div class="swiper-slide">
                <div class="demo3 ani" swiper-animate-effect="fadeInUp"></div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <script type="text/javascript">
        //当然，如果想要实现特别炫的全屏场景，推荐使用专门用来制作全屏的插件fullpage.js 
        // http://www.dowebok.com/demo/2014/77/
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                }
            }
        });
    </script>
</body>

</html>
