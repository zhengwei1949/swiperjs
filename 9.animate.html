<!DOCTYPE html><script src="./lib/swiper/swiper.animate1.0.3.min.js"></script>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/swiper/swiper.min.css">
    <link rel="stylesheet" href="./lib/swiper/animate.css">
    <script src="./lib/swiper/jquery-1.10.1.min.js"></script>
    <script src="./lib/swiper/swiper.min.js"></script>
    <script src="./lib/swiper/swiper.animate1.0.3.min.js"></script>
    <style>
        .swiper-slide img {
            width: 100%;
        }
        .ceshi{
            position: absolute;
            left:100px;
            top:30px;
            transform: translateX(-50%);
            z-index: 1;
            font-size:80px;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <!--首先定义一个容器-->
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <!--
                     https://daneden.github.io/animate.css/
                     在需要运动的元素上面增加类名 ani
                     swiper-animate-effect：切换效果，例如 fadeInUp
                     swiper-animate-duration：可选，动画持续时间（单位秒），例如 0.5s
                     swiper-animate-delay：可选，动画延迟时间（单位秒），例如 0.3s
                -->
                <h3 class="ceshi ani" swiper-animate-effect="bounceInDown">我是文字</h3>
                <img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="./images/slide_01_640x340.jpg" />
            </div>
            <!--添加图片-->
            <div class="swiper-slide">
                <img class="ani" swiper-animate-effect="bounceInDown" src="./images/slide_02_640x340.jpg" />
            </div>
            <div class="swiper-slide">
                <img class="ani" swiper-animate-effect="zoomIn" src="./images/slide_03_640x340.jpg" />
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        var mySwiper = new Swiper('.swiper-container', {
                loop:true,
                on: {
                    init: function () {
                        swiperAnimateCache(this); //隐藏动画元素 
                        swiperAnimate(this); //初始化完成开始动画
                    },
                    slideChangeTransitionEnd: function () {
                        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    }
                }
            }) 
    </script>
</body>

</html>
